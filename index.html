                    naughty: [
                        'an iPad with a video call tutorial (please learn)',
                        'an explanation that voicemail still works',
                        'a book titled "Technology Is Not Scary"',
                        'a reminder to charge your phone occasionally',
                        'classes on texting beyond "OK" and "LOL"',
                        'an intervention about hoarding newspapers from 1987',
                        'a gentle suggestion to embrace one (1) modern convenience',
                        'a family photo, printed and framed (so you can actually see it)'
                    ]
                }
            },

            fortunes: {
                nice: [
                    'The universe predicts you\'ll finally get your life together in 2025. Just kidding‚Äîbut you\'ll definitely order less DoorDash. An old friend will reach out, probably to ask if you have a ladder they can borrow. Your next purchase will be regretted within 48 hours, but you\'ll keep it anyway.',
                    'The stars indicate someone will compliment your outfit, and you\'ll think about it for three weeks. You\'ll make a New Year\'s resolution that lasts until January 4th. A minor inconvenience will teach you patience (spoiler: you won\'t learn). Your found family will continue tolerating you.',
                    'Your good karma points are stacking up like unread emails. Expect a surprise text from someone you forgot you knew. You\'ll discover a new hobby that costs way more than anticipated. The cosmos suggests actually using that gym membership this time.',
                    'January brings a fresh start you\'ll abandon by February. Someone will tell you "you look different," and you\'ll spiral trying to figure out if that\'s good. A financial windfall is coming (it\'s $20 from your birthday card). The universe says drink more water‚Äîseriously.'
                ],
                naughty: [
                    'The spirits suggest getting your act together, but honestly, where\'s the fun in that? You\'ll make the same mistakes next year with more confidence. Someone will call you out and they\'ll be right, but you\'ll argue anyway. 2025 is your year to maybe, possibly, consider personal growth.',
                    'Your chaotic energy will continue attracting other disasters (birds of a feather). The universe recommends therapy but knows you\'ll just vent to your friends instead. You\'ll delete and redownload the same app seven times. Consider apologizing to at least one person‚Äîit\'ll shock them.',
                    'The cosmos has seen your browser history, and you need to log off. Your next bad decision is already planned, and frankly, we\'re excited to see it. Someone will say "I told you so," and they\'ll be insufferable about it. Maybe try listening to advice for once?',
                    'Plot twist: your naughty era is actually kind of iconic. The spirits say you\'ll learn from your mistakes (citation needed). A reality check is coming, and it won\'t be gentle. Your found family will continue supporting your nonsense because they\'re emotionally obligated at this point.'
                ]
            }
        };

        document.getElementById('psychic-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                zodiac: document.getElementById('zodiac').value,
                drink: document.getElementById('drink').value,
                generation: document.getElementById('generation').value,
                song: document.getElementById('song').value,
                comedy: document.getElementById('comedy').value
            };

            // Hide form, show loading
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('loading-section').style.display = 'block';

            // Simulate mystical calculation time
            setTimeout(() => {
                const reading = generateReading(formData);
                displayReading(reading);
            }, 2000);
        });

        function generateReading(data) {
            // Create a semi-random seed from inputs
            const seed = data.drink.length + data.zodiac.length + data.generation.length + data.song.length + data.comedy.length;
            
            // Determine Nice or Naughty (weighted toward Nice)
            const niceScore = (seed % 10) + (data.drink.length % 7);
            const verdict = niceScore > 6 ? 'NICE' : 'NAUGHTY';
            
            // Get all personality data
            const zodiac = readingData.zodiacTraits[data.zodiac];
            const songVibe = readingData.songVibes[data.song];
            const drinkPerson = readingData.drinkPersonality[data.drink];
            const comedyPerson = readingData.comedyPersonality[data.comedy];
            const songName = document.getElementById('song').options[document.getElementById('song').selectedIndex].text;
            const zodiacName = data.zodiac.charAt(0).toUpperCase() + data.zodiac.slice(1);
            
            // Generate explanation with template replacement
            const explanations = verdict === 'NICE' ? readingData.niceExplanations : readingData.naughtyExplanations;
            let explanation = explanations[seed % explanations.length];
            
            explanation = explanation
                .replace('{trait}', zodiac.trait)
                .replace('{zodiac}', zodiacName)
                .replace('{tendency}', zodiac.tendency)
                .replace('{song}', songName)
                .replace('{songVibe}', songVibe)
                .replace('{vibe}', songVibe)
                .replace('{drinkTrait}', drinkPerson.trait)
                .replace('{drinkJudgment}', drinkPerson.judgment)
                .replace('{drinkVibe}', drinkPerson.vibe)
                .replace('{comedyHumor}', comedyPerson.humor)
                .replace('{comedyRedFlag}', comedyPerson.red_flag)
                .replace('{comedyJudgment}', comedyPerson.judgment);
            
            // Select gift based on generation
            const giftList = readingData.gifts[data.generation];
            const gifts = verdict === 'NICE' ? giftList.nice : giftList.naughty;
            const gift = gifts[seed % gifts.length];
            
            // Select fortune
            const fortunes = readingData.fortunes[verdict.toLowerCase()];
            const fortune = fortunes[seed % fortunes.length];
            
            return {
                verdict,
                explanation,
                gift,
                fortune
            };
        }

        function displayReading(reading) {
            const resultSection = document.getElementById('result-section');
            const verdictClass = reading.verdict.toLowerCase();
            
            resultSection.innerHTML = `
                <div class="verdict ${verdictClass}">
                    ${reading.verdict === 'NICE' ? 'üéÖ' : 'üòà'} ${reading.verdict.toUpperCase()} ${reading.verdict === 'NICE' ? 'üéÖ' : 'üòà'}
                </div>

                <div class="reading-section">
                    <h3>üîÆ The Spirits Have Spoken</h3>
                    <p>${reading.explanation}</p>
                </div>

                <div class="gift-box">
                    <h3>üéÅ Your Christmas Gift Awaits</h3>
                    <p>${reading.gift}</p>
                </div>

                <div class="reading-section">
                    <h3>‚ú® Your Christmas Fortune</h3>
                    <p>${reading.fortune}</p>
                </div>

                <button class="btn back-btn" onclick="resetForm()">üîÑ Get Another Reading</button>
            `;

            document.getElementById('loading-section').style.display = 'none';
            resultSection.style.display = 'block';
        }

        function resetForm() {
            document.getElementById('psychic-form').reset();
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('form-section').style.display = 'block';
        }
    </script>
